<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <main role="main" id="main">
        <h3>Good Luck & Have Fun!</h3>
        <div class="scoreboard-container">
            <p class="player">Player</p>
            <p class="score"><span class="score-player">0</span>:<span class="score-computer">0</span></p>
            <p class="computer">Computer</p>
        </div>
        <section class="game-container">
            <h3 class="result">Choose one to start the game:</h3>
            <div class="game-options">
                <button id="rock">
                    <i class="fa-solid fa-hand-back-fist"></i>
                </button>
                <button id="paper">
                    <i class="fa-solid fa-hand"></i>
                </button>
                <button id="scissors">
                    <i class="fa-solid fa-hand-scissors"></i>
                </button>
            </div>
            <div class="game-result">
                <div class="player-choice">
                    <span class="player-choice"></span>
                </div>
                <div class="computer-choice">
                    <span class="computer-choice"></span>
                </div>
            </div>
        </section>
    </main>

    <script src="./app.js"></script>
</body>

</html>
